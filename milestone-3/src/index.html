<!DOCTYPE html>
<html>
  <head>
    <title>College Registration </title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body >
    <form class="registration-form">
      <div class="form-group">
        <label>Name </label>
        <input id="name" type="text" name="name" required>
      </div>
      <div>
        <label>Phone number </label>
        <input id="phno" type="number" name="phno" required>
      </div>
      <div>
        <label>Email Address </label>
        <input id="email" type="email" name="emailaddress" required>
      </div>
      <div>
        <label>Primary Choice for Department </label>
        <select id="dept1" name="department1" class="department">
          <option value="EEE">EEE</option>
          <option value="MECH">MECH</option>
          <option value="CSE">CSE</option>
          <option value="CIVIL">CIVIL</option>
        </select>
      </div>
      <div>
        <label >Secondary Choice for Department </label>
        <select id="dept2" name="department2" class="department">
          <option value="EEE" disabled>EEE</option>
          <option value="MECH">MECH</option>
          <option value="CSE">CSE</option>
          <option value="CIVIL">CIVIL</option>
        </select>
      </div>
      <button id="button" class="button" type="submit"> Submit </button>
    </form>
    <div id="results" class="results-section hide"></div>
    <script src="script.js"></script>
  </body>
</html>
